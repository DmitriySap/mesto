<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class = "body">
    <div class="page">
        <header class="header page__header">
            <img src="<%=require('./images/Vector.svg')%>" alt="Логотип МЕСТО" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__profile">
                <div class="profile__info">
                    <div class="profile__avatar-content">
                        <img src="<%=require('./images/profile_logo.jpg')%>" alt="Аватар профиля" class="profile__avatar">
                        <div class="profile__avatar-edit"></div>
                    </div>
                    <div class="profile__text">
                        <div class="profile__name-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type = "button" class="profile__edit-button">
                            </button>
                        </div>
                        <h2 class="profile__description">Исследователь океана</h2> 
                    </div>
                </div>
                    <button type = "button" class="profile__add-button">
                    </button>
            </section>
            <section class="cards page__cards">
                <template class = "card-template">
                    <div class="card page__card">
                        <button type = "button" class="card__delete-button"></button>
                        <img src="#" alt="" class="card__image">
                        <div class="card__container">
                            <h3 class="card__title"></h3>
                            <div class="card__like-container">
                                <button type = "button" class="card__like-button"></button>
                                <p class="card__like-counter">1</p>
                            </div>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_edit-name">
        <div class="popup__overlay popup__overlay_type_edit-name"></div>
        <div class="popup__content">
            <button type = "button" class="popup__close popup__close_type_edit-name"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name = "popupForm" class="popup__form popup__form_type_edit-name" novalidate>
                <input id = "name-input" type="text" name = "firstname" placeholder = "Имя" class="popup__input popup__input_content_name" required minlength="2" maxlength="40">
                <span class = "name-input-error popup__input-error"></span>
                <input id = "description-input" type="text" name = "description" placeholder = "Описание профиля" class="popup__input popup__input_content_description" required minlength="2" maxlength="200">
                <span class = "description-input-error popup__input-error"></span>
                <button type = "submit" class="popup__save-button" id = "submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__overlay popup__overlay_type_add-card"></div>
        <div class="popup__content">
            <button type = "button" class="popup__close popup__close_type_add-card"></button>
            <h3 class="popup__title">Новое место</h3>
            <form name = "popupForm" class="popup__form popup__form_type_add-card" novalidate>
                <input id = "place-name-input" type="text" name = "name" placeholder = "Название" class="popup__input popup__input_content_title" required minlength="2" maxlength="30">
                <span class = "place-name-input-error popup__input-error"></span>
                <input id = "place-src-input" type="url" name = "link" placeholder = "Ссылка на картинку" class="popup__input popup__input_content_src" required>
                <span class = "place-src-input-error popup__input-error"></span>
                <button id = "save-button" type = "submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_fullscreen-card">
        <div class="popup__overlay popup__overlay_type_fullscreen-card"></div>
        <div class="popup__content popup__content_type_fullscreen-card">
            <img src="#" alt="" class="popup__image">
            <button type = "button" class="popup__close popup__close_type_fullscreen-card"></button>
            <h3 class="popup__title popup__title_type_fullscreen-card"></h3>
        </div>
    </div>
    <div class="popup popup_type_delete-card">
        <div class="popup__overlay popup__overlay_type_delete-card"></div>
        <div class="popup__content">
            <button type = "button" class="popup__close popup__close_type_delete-card"></button>
            <h3 class="popup__title">Вы уверены?</h3>
            <form name = "popupForm" class="popup__form popup__form_type_delete-card" novalidate>
                <button id = "save-button" type = "submit" class="popup__save-button">Да</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_edit-avatar">
        <div class="popup__overlay popup__overlay_type_edit-avatar"></div>
        <div class="popup__content">
            <button type = "button" class="popup__close popup__close_type_edit-avatar"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form name = "popupForm" class="popup__form popup__form_type_edit-avatar" novalidate>
                <input id = "avatar-src-input" type="url" name = "link" placeholder = "Ссылка на картинку" class="popup__input popup__input_content_src" required>
                <span class = "avatar-src-input-error popup__input-error"></span>
                <button id = "save-button" type = "submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
